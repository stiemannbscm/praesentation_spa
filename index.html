<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

    :root {
      --bg: #f4f6fb;
      --bg-deep: #dde3ee;
      --ink: #171a21;
      --accent: #1f5eff;
      --accent-2: #0aa5a4;
      --accent-3: #f4b740;
      --shadow: rgba(15, 20, 35, 0.18);
      --glass: rgba(255, 255, 255, 0.72);
      --glass-strong: rgba(255, 255, 255, 0.88);
      --glass-border: rgba(255, 255, 255, 0.65);
      --slide-radius: 34px;
      --glow: rgba(31, 94, 255, 0.16);
      --glow-2: rgba(10, 165, 164, 0.12);
      --glow-3: rgba(244, 183, 64, 0.18);
      --focus: #1f5eff;
      --mono: "JetBrains Mono", "SFMono-Regular", "Consolas", "Liberation Mono",
        monospace;
      --display: "Fraunces", "Times New Roman", serif;
      --ui: "Space Grotesk", "Trebuchet MS", "Segoe UI", sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    .skip-link {
      position: absolute;
      left: 16px;
      top: 16px;
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.9);
      color: #101018;
      font-family: var(--mono);
      font-size: 0.85rem;
      text-decoration: none;
      transform: translateY(-200%);
      transition: transform 0.2s ease;
      z-index: 10;
    }

    .skip-link:focus {
      transform: translateY(0);
      outline: 3px solid var(--focus);
      outline-offset: 3px;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }

    body {
      margin: 0;
      font-family: var(--ui);
      color: var(--ink);
      background: radial-gradient(circle at 12% 15%,
          rgba(31, 94, 255, 0.12),
          transparent 45%),
        radial-gradient(circle at 80% 20%,
          rgba(10, 165, 164, 0.12),
          transparent 40%),
        radial-gradient(circle at 50% 80%,
          rgba(244, 183, 64, 0.12),
          transparent 45%),
        linear-gradient(135deg, var(--bg), var(--bg-deep));
      min-height: 100vh;
      overflow: hidden;
    }

    main {
      position: relative;
      height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr auto;
    }

    main::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg,
          rgba(255, 255, 255, 0.06),
          transparent 50%,
          rgba(255, 255, 255, 0.04));
      opacity: 0.6;
      pointer-events: none;
      animation: shimmer 12s linear infinite;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 48px 0 48px;
      font-size: 0.95rem;
    }

    .brand {
      font-family: var(--display);
      font-size: 1.4rem;
      letter-spacing: 0.04em;
    }

    .hint {
      font-family: var(--mono);
      color: rgba(23, 26, 33, 0.6);
    }

    .deck {
      position: relative;
      height: 100%;
      display: grid;
      place-items: center;
      padding: 28px 48px;
    }

    .slides {
      width: min(1200px, 94vw);
      height: min(720px, 80vh);
      position: relative;
      overflow: hidden;
      border-radius: calc(var(--slide-radius) + 8px);
      border: 1px solid rgba(23, 26, 33, 0.08);
      box-shadow: 0 30px 90px -60px var(--shadow);
    }

    .slides::before,
    .slides::after {
      content: "";
      position: absolute;
      border-radius: 999px;
      filter: blur(14px);
      opacity: 0.5;
      z-index: 0;
      animation: float 10s ease-in-out infinite;
    }

    .slides::before {
      width: 240px;
      height: 240px;
      background: linear-gradient(135deg, #b3c7ff, #f7e7b1);
      top: -60px;
      left: -80px;
    }

    .slides::after {
      width: 280px;
      height: 280px;
      background: linear-gradient(135deg, #bfe9e8, #d6e3ff);
      bottom: -90px;
      right: -100px;
      animation-delay: -4s;
    }

      .slide {
        position: absolute;
        inset: 0;
      background: linear-gradient(140deg,
          rgba(255, 255, 255, 0.92),
          rgba(255, 255, 255, 0.65));
      border: 1px solid var(--glass-border);
      border-radius: var(--slide-radius);
      box-shadow: 0 26px 70px -50px var(--shadow);
      backdrop-filter: blur(16px) saturate(120%);
      padding: 48px 56px;
        display: grid;
        grid-template-columns: 1.2fr 0.8fr;
        gap: 32px;
        font-size: 1.26rem;
        opacity: 0;
        transform: scale(0.98);
      transition: opacity 0.6s ease, transform 0.6s ease;
      z-index: 1;
    }

    .slide:focus-visible {
      outline: 3px solid var(--focus);
      outline-offset: 6px;
    }

    .slide.active {
      opacity: 1;
      transform: scale(1);
      z-index: 2;
      box-shadow: 0 30px 120px -60px var(--shadow),
        0 0 0 1px rgba(255, 255, 255, 0.08),
        0 0 50px -40px var(--glow);
    }

    .slide.outgoing {
      opacity: 0;
      transform: scale(0.98);
      z-index: 1;
    }

    .slide.full {
      grid-template-columns: 1fr;
    }

    .slide h1 {
      font-family: var(--display);
      font-size: clamp(2.5rem, 4vw, 3.8rem);
      margin: 0 0 12px 0;
      text-shadow: 0 6px 18px rgba(15, 20, 35, 0.18);
    }

    .slide h2 {
      font-family: var(--display);
      font-size: clamp(2rem, 3.2vw, 3rem);
      margin: 0 0 12px 0;
      text-shadow: 0 6px 18px rgba(15, 20, 35, 0.18);
    }

    .slide h3 {
      font-size: 1rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      margin: 0 0 16px 0;
      color: rgba(23, 26, 33, 0.6);
    }

    .slide p {
      font-size: 1.08rem;
      line-height: 1.6;
      color: rgba(23, 26, 33, 0.85);
    }

    .slide ul {
      padding-left: 18px;
      margin: 16px 0 0 0;
      display: grid;
      gap: 10px;
    }

    .slide li {
      line-height: 1.5;
      color: rgba(23, 26, 33, 0.85);
    }

    .tag-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 18px;
    }

    .tag {
      font-family: var(--mono);
      font-size: 0.85rem;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(23, 26, 33, 0.12);
    }

    .intro {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      align-self: center;
      justify-self: center;
    }

    .intro .tag-row {
      justify-content: center;
    }

    .stat {
      display: grid;
      gap: 6px;
      background: linear-gradient(140deg,
          rgba(255, 255, 255, 0.96),
          rgba(255, 255, 255, 0.7));
      border: 1px solid rgba(23, 26, 33, 0.12);
      border-radius: 18px;
      padding: 18px 20px;
      box-shadow: 0 18px 40px -28px var(--shadow);
    }

    .stat span {
      font-family: var(--mono);
      font-size: 0.85rem;
      color: rgba(23, 26, 33, 0.65);
    }

    .stat strong {
      font-size: 1.4rem;
    }

    .visual {
      display: grid;
      gap: 16px;
      align-content: center;
    }

    .svg-frame {
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(23, 26, 33, 0.12);
      border-radius: 22px;
      padding: 16px;
      box-shadow: 0 20px 60px -36px var(--shadow),
        0 0 40px -30px var(--glow-2);
    }

    .legend {
      font-family: var(--mono);
      font-size: 0.85rem;
      color: rgba(23, 26, 33, 0.6);
    }

    footer {
      display: flex;
      align-items: center;
      padding: 0 48px 24px 48px;
      font-family: var(--mono);
      font-size: 0.85rem;
      position: relative;
    }

    .progress {
      height: 8px;
      border-radius: 999px;
      background: rgba(23, 26, 33, 0.12);
      overflow: hidden;
      width: 220px;
      border: 1px solid rgba(23, 26, 33, 0.12);
    }

    .progress>span {
      display: block;
      height: 100%;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      width: 0%;
      transition: width 0.4s ease;
      box-shadow: 0 0 16px var(--glow-2);
    }

    .nav {
      width: 220px;
      display: block;
      margin-left: auto;
    }

    .progress.center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .agenda {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 12px 18px;
      margin-top: 12px;
    }

    .agenda div {
      background: rgba(255, 255, 255, 0.88);
      border: 1px solid rgba(23, 26, 33, 0.12);
      border-radius: 14px;
      padding: 10px 12px;
      font-size: 0.95rem;
    }

    .brand {
      color: var(--ink);
      text-shadow: 0 6px 16px rgba(15, 20, 35, 0.18);
    }

    .hint {
      color: rgba(255, 255, 255, 0.6);
    }

    .deck::after {
      content: "";
      position: absolute;
      inset: 0;
      background-image: radial-gradient(rgba(23, 26, 33, 0.06) 1px,
          transparent 1px);
      background-size: 28px 28px;
      opacity: 0.15;
      pointer-events: none;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0) translateX(0);
      }

      50% {
        transform: translateY(12px) translateX(8px);
      }
    }

    @keyframes shimmer {
      0% {
        transform: translateX(-40%);
      }

      100% {
        transform: translateX(40%);
      }
    }

    @media (prefers-reduced-motion: reduce) {

      *,
      *::before,
      *::after {
        animation: none !important;
        transition: none !important;
      }
    }

    @media (max-width: 900px) {

      header,
      footer,
      .deck {
        padding-left: 20px;
        padding-right: 20px;
      }

      .slides {
        height: min(760px, 78vh);
      }

      .slide {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 6px;
      }

      .slide {
        padding: 32px 28px;
      }

      .agenda {
        grid-template-columns: 1fr;
      }

      footer {
        flex-direction: column;
        gap: 12px;
      }
    }
  </style>
</head>

    const slidesRoot = document.getElementById("slides");
    const progress = document.getElementById("progress");
    const slideStatus = document.getElementById("slide-status");
    let slides = [];
    let index = 0;

    const renderSlides = () => {
      slidesRoot.innerHTML = "";
      slidesData.forEach((slide, i) => {
        const article = document.createElement("article");
        article.className = "slide";
        if (slide.full) article.classList.add("full");
        article.innerHTML = slide.content.trim();
        const heading =
          article.querySelector("h1") ||
          article.querySelector("h2") ||
          article.querySelector("h3");
        const label = heading ? heading.textContent.trim() : `Folie ${i + 1}`;
        article.setAttribute("role", "group");
        article.setAttribute("aria-roledescription", "Folie");
        article.setAttribute("aria-label", `Folie ${i + 1}: ${label}`);
        article.setAttribute("tabindex", "-1");
        slidesRoot.appendChild(article);
      });
      slides = Array.from(document.querySelectorAll(".slide"));
    };

    const updateSlides = (nextIndex) => {
      const nextSafe = (nextIndex + slides.length) % slides.length;
      const current = slides[index];
      const nextSlide = slides[nextSafe];

      if (current === nextSlide) {
        current.classList.add("active");
        current.classList.remove("outgoing");
      } else {
        current.classList.remove("active");
        current.classList.add("outgoing");
        nextSlide.classList.remove("outgoing");
        nextSlide.classList.add("active");
      }

      index = nextSafe;

      slides.forEach((slide, i) => {
        const isActive = i === index;
        slide.setAttribute("aria-hidden", !isActive);
        slide.setAttribute("tabindex", isActive ? "0" : "-1");
      });

      const percent = ((index + 1) / slides.length) * 100;
      progress.style.width = `${percent}%`;

      if (slideStatus) {
        slideStatus.textContent = `Folie ${index + 1} von ${slides.length}`;
      }
    };

    const handleKey = (event) => {
      if (event.key === "ArrowRight" || event.key === " ") {
        updateSlides(index + 1);
      }
      if (event.key === "ArrowLeft") {
        updateSlides(index - 1);
      }
      if (event.key >= "1" && event.key <= "9") {
        const jump = Number(event.key) - 1;
        if (jump < slides.length) updateSlides(jump);
      }
    };

    renderSlides();
    updateSlides(0);
    document.addEventListener("keydown", handleKey);
