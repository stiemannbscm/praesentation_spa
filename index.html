    <meta charset="utf-8" />

      :root {
        --bg: #151328;
        --bg-deep: #1d2340;
        --ink: #f7f3ff;
        --accent: #ff6b35;
        --accent-2: #41ead4;
        --accent-3: #f7b801;
        --shadow: rgba(4, 4, 10, 0.55);
        --glass: rgba(255, 255, 255, 0.12);
        --glass-strong: rgba(255, 255, 255, 0.22);
        --glass-border: rgba(255, 255, 255, 0.25);
        --slide-radius: 34px;
        --glow: rgba(255, 107, 53, 0.35);
        --glow-2: rgba(65, 234, 212, 0.28);
        --glow-3: rgba(247, 184, 1, 0.25);
        --mono: "JetBrains Mono", "SFMono-Regular", "Consolas", "Liberation Mono",
          monospace;
        --display: "Fraunces", "Times New Roman", serif;
        --ui: "Space Grotesk", "Trebuchet MS", "Segoe UI", sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: var(--ui);
        color: var(--ink);
        background: radial-gradient(
            circle at 12% 15%,
            rgba(255, 107, 53, 0.4),
            transparent 45%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(65, 234, 212, 0.35),
            transparent 40%
          ),
          radial-gradient(
            circle at 50% 80%,
            rgba(247, 184, 1, 0.25),
            transparent 45%
          ),
          linear-gradient(135deg, var(--bg), var(--bg-deep));
        min-height: 100vh;
        overflow: hidden;
      }

      main {
        position: relative;
        height: 100vh;
        display: grid;
        grid-template-rows: auto 1fr auto;
      }

      main::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          120deg,
          rgba(255, 255, 255, 0.06),
          transparent 50%,
          rgba(255, 255, 255, 0.04)
        );
        opacity: 0.6;
        pointer-events: none;
        animation: shimmer 12s linear infinite;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 24px 48px 0 48px;
        font-size: 0.95rem;
      }

      .brand {
        font-family: var(--display);
        font-size: 1.4rem;
        letter-spacing: 0.04em;
      }

      .hint {
        font-family: var(--mono);
        color: rgba(28, 26, 24, 0.55);
      }

      .deck {
        position: relative;
        height: 100%;
        display: grid;
        place-items: center;
        padding: 28px 48px;
      }

      .slides {
        width: min(1100px, 92vw);
        height: min(640px, 72vh);
        position: relative;
        overflow: hidden;
        border-radius: calc(var(--slide-radius) + 8px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 40px 120px -70px var(--shadow);
      }

      .slides::before,
      .slides::after {
        content: "";
        position: absolute;
        border-radius: 999px;
        filter: blur(14px);
        opacity: 0.5;
        z-index: 0;
        animation: float 10s ease-in-out infinite;
      }

      .slides::before {
        width: 240px;
        height: 240px;
        background: linear-gradient(135deg, #ff6b35, #f7b801, #ff8a5c);
        top: -60px;
        left: -80px;
      }

      .slides::after {
        width: 280px;
        height: 280px;
        background: linear-gradient(135deg, #41ead4, #2d98da, #7b61ff);
        bottom: -90px;
        right: -100px;
        animation-delay: -4s;
      }

      .slide {
        position: absolute;
        inset: 0;
        background: linear-gradient(
          140deg,
          rgba(255, 255, 255, 0.22),
          rgba(255, 255, 255, 0.08)
        );
        border: 1px solid var(--glass-border);
        border-radius: var(--slide-radius);
        box-shadow: 0 28px 90px -50px var(--shadow);
        backdrop-filter: blur(22px) saturate(140%);
        padding: 48px 56px;
        display: grid;
        grid-template-columns: 1.2fr 0.8fr;
        gap: 32px;
        opacity: 0;
        transform: translateX(6%) scale(0.98);
        transition: opacity 0.6s ease, transform 0.6s ease;
        z-index: 1;
      }

      .slide.active {
        opacity: 1;
        transform: translateX(0) scale(1);
        z-index: 2;
        box-shadow: 0 30px 120px -60px var(--shadow),
          0 0 0 1px rgba(255, 255, 255, 0.08),
          0 0 80px -40px var(--glow);
      }

      .slide.outgoing {
        opacity: 0;
        transform: translateX(-6%) scale(0.98);
        z-index: 1;
      }

      .slide.full {
        grid-template-columns: 1fr;
      }

      .slide h1 {
        font-family: var(--display);
        font-size: clamp(2.5rem, 4vw, 3.8rem);
        margin: 0 0 12px 0;
        text-shadow: 0 8px 30px rgba(0, 0, 0, 0.35);
      }

      .slide h2 {
        font-family: var(--display);
        font-size: clamp(2rem, 3.2vw, 3rem);
        margin: 0 0 12px 0;
        text-shadow: 0 8px 24px rgba(0, 0, 0, 0.35);
      }

      .slide h3 {
        font-size: 1rem;
        letter-spacing: 0.18em;
        text-transform: uppercase;
        margin: 0 0 16px 0;
        color: rgba(255, 255, 255, 0.6);
      }

      .slide p {
        font-size: 1.08rem;
        line-height: 1.6;
      }

      .slide ul {
        padding-left: 18px;
        margin: 16px 0 0 0;
        display: grid;
        gap: 10px;
      }

      .slide li {
        line-height: 1.5;
      }

      .tag-row {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 18px;
      }

      .tag {
        font-family: var(--mono);
        font-size: 0.85rem;
        padding: 8px 12px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.25);
      }

      .stat {
        display: grid;
        gap: 6px;
        background: linear-gradient(
          140deg,
          rgba(255, 255, 255, 0.25),
          rgba(255, 255, 255, 0.08)
        );
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 18px;
        padding: 18px 20px;
        box-shadow: 0 18px 40px -28px var(--shadow);
      }

      .stat span {
        font-family: var(--mono);
        font-size: 0.85rem;
        color: rgba(255, 255, 255, 0.6);
      }

      .stat strong {
        font-size: 1.4rem;
      }

      .visual {
        display: grid;
        gap: 16px;
        align-content: center;
      }

      .svg-frame {
        background: rgba(255, 255, 255, 0.9);
        border: 1px solid rgba(255, 255, 255, 0.5);
        border-radius: 22px;
        padding: 16px;
        box-shadow: 0 20px 60px -36px var(--shadow),
          0 0 40px -30px var(--glow-2);
      }

      .legend {
        font-family: var(--mono);
        font-size: 0.85rem;
        color: rgba(255, 255, 255, 0.65);
      }

      footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 48px 24px 48px;
        font-family: var(--mono);
        font-size: 0.85rem;
      }

      .progress {
        height: 8px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.12);
        overflow: hidden;
        width: 220px;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .progress > span {
        display: block;
        height: 100%;
        background: linear-gradient(90deg, var(--accent), var(--accent-2));
        width: 0%;
        transition: width 0.4s ease;
        box-shadow: 0 0 16px var(--glow-2);
      }

      .dots {
        display: flex;
        gap: 8px;
      }

      .dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.25);
        border: none;
        cursor: pointer;
      }

      .dot.active {
        background: var(--accent);
        box-shadow: 0 0 10px var(--glow);
      }

      .nav {
        display: flex;
        gap: 10px;
      }

      .nav button {
        border: none;
        padding: 10px 16px;
        border-radius: 999px;
        font-family: var(--mono);
        color: var(--ink);
        background: rgba(255, 255, 255, 0.18);
        border: 1px solid rgba(255, 255, 255, 0.3);
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .nav button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 24px -18px var(--glow-2);
      }

      .agenda {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 12px 18px;
        margin-top: 12px;
      }

      .agenda div {
        background: rgba(255, 255, 255, 0.14);
        border: 1px solid rgba(255, 255, 255, 0.25);
        border-radius: 14px;
        padding: 10px 12px;
        font-size: 0.95rem;
      }

      .brand {
        color: var(--ink);
        text-shadow: 0 6px 20px rgba(0, 0, 0, 0.35);
      }

      .hint {
        color: rgba(255, 255, 255, 0.6);
      }

      .deck::after {
        content: "";
        position: absolute;
        inset: 0;
        background-image: radial-gradient(
          rgba(255, 255, 255, 0.08) 1px,
          transparent 1px
        );
        background-size: 28px 28px;
        opacity: 0.15;
        pointer-events: none;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) translateX(0);
        }
        50% {
          transform: translateY(12px) translateX(8px);
        }
      }

      @keyframes shimmer {
        0% {
          transform: translateX(-40%);
        }
        100% {
          transform: translateX(40%);
        }
      }

      @media (max-width: 900px) {
        header,
        footer,
        .deck {
          padding-left: 20px;
          padding-right: 20px;
        }

        .slides {
          height: min(720px, 74vh);
        }

        .slide {
          grid-template-columns: 1fr;
        }
      }

      @media (max-width: 600px) {
        header {
          flex-direction: column;
          align-items: flex-start;
          gap: 6px;
        }

        .slide {
          padding: 32px 28px;
        }

        .agenda {
          grid-template-columns: 1fr;
        }

        footer {
          flex-direction: column;
          gap: 12px;
        }
      }
    </style>
  </head>

      const renderSlides = () => {
        slidesRoot.innerHTML = "";
        slidesData.forEach((slide) => {
          const article = document.createElement("article");
          article.className = "slide";
          if (slide.full) article.classList.add("full");
          article.innerHTML = slide.content.trim();
          slidesRoot.appendChild(article);
        });
        slides = Array.from(document.querySelectorAll(".slide"));
      };

      const updateSlides = (nextIndex) => {
        const nextSafe = (nextIndex + slides.length) % slides.length;
        const current = slides[index];
        const nextSlide = slides[nextSafe];

        if (current === nextSlide) {
          current.classList.add("active");
          current.classList.remove("outgoing");
        } else {
          current.classList.remove("active");
          current.classList.add("outgoing");
          nextSlide.classList.remove("outgoing");
          nextSlide.classList.add("active");
        }

        index = nextSafe;

        slides.forEach((slide, i) => {
          slide.setAttribute("aria-hidden", i !== index);
        });

        const percent = ((index + 1) / slides.length) * 100;
        progress.style.width = `${percent}%`;

        dots.querySelectorAll("button").forEach((dot, i) => {
          dot.classList.toggle("active", i === index);
        });
      };

      const buildDots = () => {
        dots.innerHTML = "";
        slides.forEach((_, i) => {
          const dot = document.createElement("button");
          dot.className = "dot";
          dot.type = "button";
          dot.setAttribute("aria-label", `Folie ${i + 1}`);
          dot.addEventListener("click", () => updateSlides(i));
          dots.appendChild(dot);
        });
      };

      const handleKey = (event) => {
        if (event.key === "ArrowRight" || event.key === " ") {
          updateSlides(index + 1);
        }
        if (event.key === "ArrowLeft") {
          updateSlides(index - 1);
        }
        if (event.key >= "1" && event.key <= "9") {
          const jump = Number(event.key) - 1;
          if (jump < slides.length) updateSlides(jump);
        }
      };

      renderSlides();
      buildDots();
      updateSlides(0);
      prev.addEventListener("click", () => updateSlides(index - 1));
      next.addEventListener("click", () => updateSlides(index + 1));
      document.addEventListener("keydown", handleKey);
